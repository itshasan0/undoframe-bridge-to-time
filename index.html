<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание страницы для поисковых систем">
    <meta name="keywords" content="ключевое слово1, ключевое слово2, ключевое слово3">
    <meta name="author" content="Имя автора">
    <meta http-equiv="cache-control" content="no-cache"> 
    <meta http-equiv="expires" content="0">
    <meta name="robots" content="index, follow"> 
    <meta property="og:title" content="Заголовок страницы">
    <meta property="og:description" content="Описание страницы">
    <meta property="og:image" content="URL изображения">
    <meta property="og:url" content="URL страницы">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://example.com"> 
    <title>bridge to time</title>
    <link rel="icon" href="./img/favicon.svg"> 
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="javascripts/java-script.js" charset="utf-8"></script>
  </head>
  <body>
  
    <section class="screen_one">
      <div class="background"></div>
      <div class="border_line"></div>
      <div class="border_line_min_left"><p id="min_left_text"></p></div>
      <div class="border_line_min_right">
        <p id="min_right_text"></p>
      </div>

      <div class="container" id="container"></div>
      <button class="undoframe" id="button1">undoframe</button>

      
    </section>

    <section class="second_screen">
      
      <div class="triangles_out">
        <div class="triangles">
          <div class="triangle_down"></div>
          <div class="triangle_up"></div>
        </div>
      </div>

      <div class="age_container"> 
        <div class="big age_img active"></div>
        <div class="teen age_img"></div>
        <div class="child age_img"></div>
        <div class="todler age_img"></div>
    </div>

    <div class="ouside_elips">
      <div class="inside_elips">
        <div class="elips">
          <div class="arrow"></div>
        </div>
      </div>
    </div>

    <div class="arrow_red">
      <div class="arrow_red1"></div>
      <div class="arrow_red2"></div>
    </div>

    <div class="old_person">
      <div class="person_body">
        <div class="arms_move"></div>
        <div class="beard_move"></div>
      </div>
    </div>
      
    </section>

    <section class="third_screen">
      <div class="background"></div>
      <div class="border_line"></div>

      <div class="more_time">
        <div class="more_container">
          <div class="m"></div>
          <div class="o"></div>
          <div class="r"></div>
          <div class="e"></div>
        </div>
  
        <div class="time_container">
          <div class="t"></div>
          <div class="i"></div>
          <div class="m2"></div>
          <div class="e2"></div>
        </div>
      </div>
      <div class="house_container">
        <div class="house"></div>
      </div>

    </section>
    

  </body>
</html>
